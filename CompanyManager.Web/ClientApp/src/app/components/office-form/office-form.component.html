<form [formGroup]="officeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="cityInput">City</label>
    <select class="form-control" id="cityInput" formControlName="cityId">
      <option value="" disabled>Choose city</option>
      <option *ngFor="let city of cities" [ngValue]="city.id">
        {{ city.name }}
    </select>
  </div>
  <div class="form-group">
    <label for="streetInput">Street</label>
    <input type="text" class="form-control" id="streetInput" formControlName="street">
  </div>
  <div class="form-group">
    <label for="streetNumberInput">Street number</label>
    <input type="text"
           class="form-control"
           [ngClass]="{'is-invalid': streetNumber.touched && streetNumber.errors }"
           id="streetNumberInput"
           formControlName="streetNumber">
    <small *ngIf="streetNumber.touched && streetNumber.errors" class="form-text text-danger">Should be valid number.</small>
  </div>
  <div class="form-group">
    <label for="companyInput">Company</label>
    <select class="form-control" id="companyInput" formControlName="companyId">
      <option value="" disabled>Choose comapny</option>
      <option *ngFor="let company of companies" [ngValue]="company.id">
        {{ company.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="headquartersInput">Is headquarters</label>
    <input type="checkbox" class="form-control" id="headquartersInput" formControlName="isHeadQuarters">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
